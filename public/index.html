<!doctype>
<html>
  <head>
    <title>
      Gmail client
    </title>
    <link rel="stylesheet" href="./css/ui.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="./css/style.css" type="text/css" media="screen" />
  </head>
  <body>
    <header>
      <div class="logo">
        <div class="symbol">
          <img src="./images/new-google-favicon.svg" />
        </div>
      </div>
      <div class="center">
        <div class="wrapper">
          <input type="text" placeholder="Search..." />
          <button>
            Search
          </button>
        </div>
      </div>
      <ul class="window-gestures">
        <li class="minimize"></li>
        <li class="enlarge"></li>
        <li class="close"></li>
      </ul>
    </header>
  </body>
</html>
